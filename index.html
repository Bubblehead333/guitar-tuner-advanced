<script>

//Synthesiser stuff
var context = new AudioContext();

function playSound(frequency){
    var oscillator = context.createOscillator()
    var gain = context.createGain()
    oscillator.type = oscillatorType;
    oscillator.frequency.value = frequency;
    oscillator.connect(gain);
    gain.connect(context.destination);
    oscillator.start(0);
    gain.gain.exponentialRampToValueAtTime(0.00001, context.currentTime + 3.5);
}

function changeOscillatorType(){
    console.log("I am aI being called" + document.getElementById("oscillator-select").value);
    oscillatorType = document.getElementById("oscillator-select").value;
}

function toggleSynthesiser(){
    if(useSynthesiser == false){
        useSynthesiser = true;
    } else {
        useSynthesiser = false;
    }
    console.log("Synthesiser being used: " + useSynthesiser);
}

function playChord(first, second, third, fourth, fifth, sixth){
    playNote(first);
    playNote(second);
    playNote(third);
    playNote(fourth);
    playNote(fifth);
    playNote(sixth);
}

function strumTuning(){
    playNote(string1);
    playNote(string2);
    playNote(string3);
    playNote(string4);
    playNote(string5);
    playNote(string6);
}


function playNote(note){

        playSound(getFrequencyFromNote(note));
    } else {
